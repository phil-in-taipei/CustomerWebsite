<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rent Bike to Customer</title>
</head>
<body>
    <div align="center">
        <h1>Assign Car to Customer</h1>
        <a th:href="@{/}">Customer List</a>
        <br />
        <form action="#" th:action="@{/bikes/assign}" method="post">
            <input type="hidden" name="customerId" th:value="${customer.id}"/>
            <table border="0" cellpadding="10">
                <tr>
                    <td>Customer Name: <strong><span th:text="${customer.fullName}"></span></strong></td>
                </tr>
                <tr>
                    <td>Customer Email: <strong><span th:text="${customer.emailAddress}"></span></strong></td>
                </tr>
                <tr>
                    <td>Assign Rental Bike to Customer:
                        <select class="form-select" th:name="bikeId">
                            <option th:if="${bikeList.isEmpty()}">None Available</option>
                            <option th:each="bike : ${bikeList}" th:value="${bike.id}" th:text="${bike.toString()}"></option>
                        </select></td>
                </tr>
                <tr>
                    <td><button type="submit" th:disabled="${bikeList.isEmpty()}">Save</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
